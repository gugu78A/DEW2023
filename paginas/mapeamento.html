<body>
    <header>
        <h1>Tag Map</h1>
    </header>
    <main>
        <section>
            <p>Permita mapear uma imagem tornando áreas de imagem clicáveis</p>
            <hr>
            <figure>
                <img src="../Img/rs.jpg" alt=""usemap="#rs">
                <figcaption>Passe o mouse sobre os ícones da imagem para ir para suas páginas</figcaption>
            </figure>
            <map name="rs">
            <area shape="rect" coords="2,126,164,278" href="face.html" alt="" target="alvo" title="Facebook">
            <area shape="circle" coords="992,197,60" href="whats.html" alt="" target="alvo" title="WhatsApp">
            <area shape="poly" coords="312,198,228,247,230,150" href="youtube.html" alt="" target="alvo" title="Youtube">
            <area shape="poly" coords="454,153,468,142,493,197,495,182,434,198,435,191" href="TikTok.html" alt="" target="alvo" title="Tik Tok">
            </map>
        </section>
    </main>
        <iframe src="" frameborder="0" name="alvo" width="1000" height="500"></iframe>
    
</body>
